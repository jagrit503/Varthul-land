
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Land Empire ðŸ‘‘</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #infoPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 10;
      font-family: sans-serif;
    }
    #buyForm {
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }
    #buyForm input, #buyForm textarea, #buyForm select {
      width: 100%;
      padding: 5px;
    }
    .plot {
      position: absolute;
      border: 1px solid #00f;
      pointer-events: none;
      z-index: 5;
      font-size: 12px;
      color: #000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="infoPanel">
    <b>Virtual Land Empire ðŸ‘‘</b>
    <p>Click and drag to select your land</p>
    <div id="buyForm">
      <input type="text" id="name" placeholder="Your Name">
      <textarea id="message" placeholder="Your message (optional)"></textarea>
      <input type="file" id="paymentProof">
      <label>Choose Land Color:</label>
      <input type="color" id="landColor" value="#add8e6">
      <button onclick="confirmBuy()">Send Request</button>
      <p id="areaDisplay">Area: 0 pxÂ²</p>
      <p id="priceDisplay">Price: â‚¹0</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let startX, startY, isDrawing = false;
    let selectedArea = null;
    const buyForm = document.getElementById("buyForm");

    canvas.addEventListener("mousedown", (e) => {
      startX = e.offsetX;
      startY = e.offsetY;
      isDrawing = true;
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!isDrawing) return;
      isDrawing = false;
      const endX = e.offsetX;
      const endY = e.offsetY;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const w = Math.abs(endX - startX);
      const h = Math.abs(endY - startY);
      if (w < 10 || h < 10) return; // prevent tiny plots
      selectedArea = { x, y, w, h };
      const area = w * h;
      const price = area * 1;
      document.getElementById("areaDisplay").innerText = "Area: " + area + " pxÂ²";
      document.getElementById("priceDisplay").innerText = "Price: â‚¹" + price;
      buyForm.style.display = "flex";
    });

    function confirmBuy() {
      const name = document.getElementById("name").value;
      const msg = document.getElementById("message").value;
      const proof = document.getElementById("paymentProof").files[0];
      const color = document.getElementById("landColor").value;

      if (!name || !proof) {
        alert("Please enter your name and upload payment proof.");
        return;
      }

      const div = document.createElement("div");
      div.className = "plot";
      div.style.left = selectedArea.x + "px";
      div.style.top = selectedArea.y + "px";
      div.style.width = selectedArea.w + "px";
      div.style.height = selectedArea.h + "px";
      div.style.background = color + "80"; // semi-transparent
      div.style.borderColor = color;
      div.innerText = selectedArea.w * selectedArea.h > 30000 ? name + " ðŸ‘‘" : name;

      document.body.appendChild(div);

      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
      document.getElementById("paymentProof").value = null;
      buyForm.style.display = "none";
      selectedArea = null;

      alert("Thanks! We will verify your payment and make your land official.");
    }
  </script>
</body>
</html>
